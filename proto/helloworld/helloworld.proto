syntax = "proto3";

package helloworld;
import "google/api/annotations.proto";

option go_package = "./:helloworld";

service Greeter {

  rpc SayHello (HelloRequest) returns (HelloReply) {
    option (google.api.http) = {
      get: "/v1/greeter/sayhello"
      body: ""
    };
  }
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
